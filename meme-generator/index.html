<body>  

    <section class="top">
        <header>
            <h1> MEME GENERATOR </h1>
        </header>
        <hr>
        <form action="#" id="meme-form">
            <h4>Enter in all fields to design your meme</h4>
            <div>
                <label for ="img-url"> Image URL: </label>
                <input type="text" id="img-url" placeholder="What is the image URL?">
            </div>
            <div>
                <label for="top-text">Top Text: </label>
                <input type="text" id="top-text" placeholder="(Optional) text do you want at the top of your meme?">
            </div>
            <div>
                <label for="bottom-text">Bottom Text: </label>
                <input type="text" id="bottom-text" placeholder="(Optional) text do you want at the top of your meme?">
            </div>
            <button type="submit"> Make your meme! </button>
        </form>
    </section>

    <section id="meme-section">
    </section>
</body>
